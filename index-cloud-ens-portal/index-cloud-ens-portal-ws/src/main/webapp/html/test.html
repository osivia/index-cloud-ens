<!DOCTYPE html>


<html>

<head>
    <meta charset="UTF-8">
    <meta name="application-name" content="Cloud Index Education">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <meta name="application-name" content="Cloud Index Education">

    <script type='text/javascript'
            src='/portal-assets/components/jquery/jquery-1.12.4.min.js'></script>
    <script type='text/javascript' src='/portal-assets/js/jquery-integration.js'></script>
    <script type='text/javascript'
            src='/portal-assets/components/jquery-ui/jquery-ui-1.11.3.min.js'></script>
    <link rel='stylesheet' href='/portal-assets/components/jquery-ui/jquery-ui-1.11.3.min.css'>
    <script type='text/javascript'
            src='/portal-assets/components/jquery-mobile/jquery.mobile.custom.min.js'></script>
    <link rel="stylesheet" href="/index-cloud-ens-charte/css/cloud-ens.css"/>
    <script src='/portal-assets/components/bootstrap/js/bootstrap.bundle.min.js'></script>

    <script type='text/javascript' src="../js/notify.js"></script>
    <script type='text/javascript' src="../js/crypto-js-3.1.2-hmac-sha256.min.js"></script>

    <script type='text/javascript' src="../js/crypto-js-3.1.2-enc-base64-min.js"></script>
    <script type='text/javascript' src="../js/json-test.js"></script>
    <script type='text/javascript' src="../js/test-download.js"></script>    
</head>


<body class="home editorial">
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <h3>Autorization </h3>
            <input type="button" class="btn btn-primary" value="Ask" id="OAuth2Authorize"/>
            <input type="button" class="btn btn-primary" value="Ask (no state)" id="OAuth2AuthorizeNoState"/>
            <h3>Credentials</h3>
            <div id="auth">
                <form method="POST" enctype="multipart/form-data" id="authForm">
                    <div class="form-group">
                        <label for="authUserId"">User ID</label> <input name="authUserId"
                                                                        class="form-control" id="authUserId"
                                                                        value="admin"/>
                    </div>
                    <div class="form-group">
                        <label for="authUserPassword">User Password</label> <input name="authUserPassword"
                                                                                   class="form-control" type="password"
                                                                                   id="authUserPassword"
                                                                                   value="osivia"/>
                    </div>

                    <input type="button"
                           class="btn btn-primary" value="Login" id="OAuth2authenticationCredentials"/>
                </form>
            </div>




            <h3>Refresh token</h3>
            <input type="button"
                   class="btn btn-primary" value="Refresh" id="OAuth2refreshToken"/>
            <input type="button"
                   class="btn btn-primary" value="Init tokens" id="OAuth2initToken"/>
            <h3>Error</h3>
            <input type="button"
                   class="btn btn-danger" value="Exception" id="btnException"/>
            <input type="button"
                   class="btn btn-danger" value="App." id="btnError"/>
            <input type="button"
                   class="btn btn-danger" value="404" id="btnNotFound"/>
        </div>

        <div class="col-lg-2">
            <h3>Create user </h3>
            <div id="auth">
                <form method="POST" enctype="multipart/form-data" id="authForm">

                    <div class="form-group">
                        <label for="userFirstName"">Prénom</label> <input name="userFirstName"
                                                                          class="form-control" id="userFirstName"/>
                    </div>
                    <div class="form-group">
                        <label for="userLastName">Nom</label> <input name="userLastName"
                                                                     class="form-control" id="userLastName" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="userMail">Mail</label> <input name="userMail"
                                                                  class="form-control" id="userMail" value=""/>
                    </div>

                    <input type="button"
                           class="btn btn-primary" value="Créer" id="btnCreateUser"/>
                    <input type="button"
                           class="btn btn-primary" value="Sign up" id="btnSignUp"/>

                    <input type="button"
                           class="btn btn-primary" value="RSA" id="btnRSASignUp"/>
                </form>
            </div>

            <h3>Supervise</h3>
            <div id="serverInfos"></div>
            <input type="button"
                   class="btn btn-primary" value="Display" id="btnSupervise"/>
          
            <h3>Auth via CAS Pronote </h3>
            <ul>
                <li>
                    <a href="/portal/MonEspace?ticket=demo&casName=pronote">Espace
                        demo (lien authentifié)</a>
                </li>
                <li>
                    <a href="/portal/MonEspace?ticket=admin&casName=pronote">Espace
                        admin (lien authentifié)</a>
                </li>
            </ul>
            
				<input type="button"
							class="btn btn-primary" value="User profile" id="btnUserProfile" />	
            
        </div>

        <div class="col-lg-4">
            <h3>Drive.content</h3>
            <div id="files"></div>
            <input type="button"
                   class="btn btn-primary" value="Display" id="btnRefreshDrive"/>
        </div>


        <div class="col-lg-2">
            <div id="detail">
                <input type="hidden" 
				name="contentId" id="contentId" />
					
				<h3>Drive.getSharedUrl</h3>
					<form method="POST" enctype="multipart/form-data" id="publishForm">
	
						<div class="form-group">
							<label for="level">sharedFormat</label> <input name="sharedFormat"
								class="form-control" id="sharedFormat" />
						</div>

						<div class="form-group">
							<label for="level">shareUrl</label> <input readonly name="shareUrl"
								class="form-control" id="shareUrl" />
						</div>	
						
						<div class="form-group">
                            <label for="level">sharedPublish</label> <input name="sharedPublish"
                                class="form-control" id="sharedPublish" />
                        </div>
						
						
						<input
							type="button" class="btn btn-primary" value="get"
							id="btnGetSharedUrl" />
					</form>				
				
					
				<h3>Drive.publish</h3>
					<form method="POST" enctype="multipart/form-data" id="publishForm">
						<div class="form-group">
							<a id="pubShare" target="_blank">Download url</a> <br/>

						</div>
				

						<input
							type="button" class="btn btn-primary" value="Publish"
							id="btnPubSubmit" />
					</form>

				
				<h3>Drive.unpublish</h3>

					<form method="POST" enctype="multipart/form-data" id="unpublishForm">
						<div class="form-group">
							<label for="level">unpubId</label> <input name="unpubId"
								class="form-control" id="unpubId" />
						</div>	
						<input
							type="button" class="btn btn-primary" value="Unpublish"
							id="btnUnpubSubmit" />
					</form>
                <h3>Drive.download </h3>
		            <div>
                
		                <input type="button"
		                       class="btn btn-primary" value="Download" id="btnDownload"/>
		            </div>    			
            </div>
        </div>

        <div class="col-lg-2">
            <h3>Drive.upload</h3>

            <form method="POST" enctype="multipart/form-data"
                  id="fileUploadForm">
                  
                    <div class="form-group">
                        <label for="folderId"">folderId</label> <input name="folderId"
                                                                    class="form-control" id="folderId"/>
                    </div>  
                    <div class="form-group">
                        <label for="uploadParentFullName"">parentFullName</label> <input name="uploadParentFullName"
                                                                    class="form-control" id="uploadParentFullName"/>
                    </div>                      
                    <div class="form-group">
                        <label for="uploadActionIfExists"">actionIfExists</label> <input name="uploadActionIfExists"
                                                                    class="form-control" id="uploadActionIfExists"/>
                    </div>                                        
                
                
                <input type="file" name="file" class="btn"/>
                 <input type="button"
                                                                    class="btn btn-primary" value="Submit"
                                                                    id="btnUploadSubmit"/>
            </form>

            <h3>Create folder </h3>
            <div id="auth">
                <form method="POST" enctype="multipart/form-data" id="createFolderForm">

                    <div class="form-group">
                        <label for="folderName"">Nom</label> <input name="folderName"
                                                                    class="form-control" id="folderName"/>
                    </div>


                    <input type="button"
                           class="btn btn-primary" value="Créer" id="btnCreateFolder"/>
                </form>
            </div>
            
            <h3>search </h3>
	        <div>
	            <div id="treeFiles"></div>
                    <div class="form-group">
                        <label for="getTreeFullName"">FullName</label> <input name="getTreeFullName"
                                                                    class="form-control" id="getTreeFullName"/>
                    </div>  	
                     <div class="form-group">
                        <label for="getType"">Type</label> <input name="getType"
                                                                    class="form-control" id="getType"/>
                    </div> 
                     <div class="form-group">
                        <label for="getMimeType"">Mime-type</label> <input name="getMimeType"
                                                                    class="form-control" id="getMimeType"/>
                    </div>                     
	            <input type="button"
	                   class="btn btn-primary" value="Display" id="btnGetTree"/>
	        </div>        
        </div>
    </div>
</div>


<script type="text/javascript">
    <!--
    init();
    //-->
</script>


</body>

</html>
